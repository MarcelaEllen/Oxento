<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca de Plantas</title>
  <link rel="stylesheet" href="biblioteca.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">

    <div class="header"></div>
    <a href="/Configuracao/configuracao.html" class="back-button">&#9664;</a>
    <div class="title-bar">
      <h1>Biblioteca</h1>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Pesquise sua próxima planta aqui">
      <button class="search-icon">&#128269;</button>
    </div>

    <div class="plant-grid">
      <div class="plant-card">
        <button class="heart-icon">&#9825;</button>
        <img src="imagens/imagem1.webp" alt="Calathea Musaica">
        <div class="plant-info">
          <p>Calathea Musaica</p>
        </div>
      </div>
      <div class="plant-card">
        <button class="heart-icon">&#9825;</button>
        <img src="imagens/imagem2.jpg" alt="Bromélia Neoregélia">
        <div class="plant-info">
          <p>Bromélia Neoregélia</p>
        </div>
      </div>
      <div class="plant-card">
        <button class="heart-icon">&#9825;</button>
        <img src="imagens/imagem3.jpg" alt="Asplenium nidus">
        <div class="plant-info">
          <p>Asplenium nidus</p>
        </div>
      </div>
      <div class="plant-card">
        <button class="heart-icon">&#9825;</button>
        <img src="imagens/imagem4.jpg" alt="Bananeira-de-jardim">
        <div class="plant-info">
          <p>Bananeira-de-jardim</p>
        </div>
      </div>
      <div class="plant-card">
        <button class="heart-icon">&#9825;</button>
        <img src="imagens/imagem5.jpg" alt="Strelitzia reginae">
        <div class="plant-info">
          <p>Strelitzia reginae</p>
        </div>
      </div>
      <div class="plant-card" style="margin-bottom: 100px ;">
        <button class="heart-icon">&#9825;</button>
        <img src="imagens/imagem6.webp" alt="Ave-do-paraíso Gigante">
        <div class="plant-info">
          <p>Ave-do-paraíso Gigante</p>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <a href="/Perfil/perfil.html" class="footer-item">
      <i class="fa-regular fa-user"></i>
      
    </a>
    <a href="/Monitoramento/monitoramento.html" class="footer-item">
      <i class="fa-solid fa-tower-broadcast"></i>
      
    </a>
    <a href="/Configuracao/configuracao.html" class="footer-item">
      <i class="fa-solid fa-gear"></i>
      
    </a>
  </footer>
</body>

</html>
