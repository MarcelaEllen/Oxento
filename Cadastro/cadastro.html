<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Oxento</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <div class="cadastro-container">
    <div class="header">
      <a href="/index.html" class="back-arrow">‚Üê</a>
    </div>
    <img src="Oxento.png" alt="Cacto" class="cactus-image">
    <h1 class="title">Oxento</h1>
    <form class="cadastro-form">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" placeholder="Digite aqui" class="input-field" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Digite aqui" class="input-field" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Digite aqui" class="input-field" required>

      <button type="submit" class="save-button">Salvar</button>
    </form>
  </div>
</body>
</html>
