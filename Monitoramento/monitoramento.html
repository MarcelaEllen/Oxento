    <a href="/inicial/inicial.html" class="back-button">&#9664;</a>
    <div class="title-bar">
        <h1>Monitoramento</h1>
    </div>

    <main>
        <section class="plant-card">
          <img src="https://media.istockphoto.com/id/136211635/ja/%E3%82%B9%E3%83%88%E3%83%83%E3%82%AF%E3%83%95%E3%82%A9%E3%83%88/%E6%A4%8D%E7%89%A9%E3%81%A8%E7%B7%91%E3%81%AE%E8%91%89%E3%82%92%E6%8C%81%E3%81%A4%E3%83%9D%E3%83%83%E3%83%88.jpg?s=612x612&w=0&k=20&c=bhxB9cPwXUCQ2v5z3x4-pSZtDn2dtWmw_RyT_nlGZUY=" alt="Planta virtual" class="plant-image">
          <div class="plant-info">
            <h2>Clotilde</h2>
            <div class="plant-status">
              <div class="status-item">
                <span>Humidade:</span>
                <span class="badge badge-alert">10%</span>
              </div>
              <div class="status-item">
                <span>Água:</span>
                <span class="badge badge-bom">Bom</span>
              </div>
              <div class="status-item">
                <span>Sol:</span>
                <span class="badge badge-regular">Regular</span>
              </div>
              <div class="status-item">
                <span>Estado:</span>
                <span class="badge badge-feliz">Feliz!</span>
              </div>
            </div>
          </div>
        </section>
    
        <section class="plant-card">
          <img src="https://st2.depositphotos.com/4158817/6140/i/450/depositphotos_61402787-stock-photo-baby-plant-growing-in-a.jpg" alt="Planta virtual" class="plant-image">
          <div class="plant-info">
            <h2>Rosa</h2>
            <div class="plant-status">
              <div class="status-item">
                <span>Humidade:</span>
                <span class="badge badge-alert">30%</span>
              </div>
              <div class="status-item">
                <span>Água:</span>
                <span class="badge badge-otimo">Ótimo</span>
              </div>
              <div class="status-item">
                <span>Sol:</span>
                <span class="badge badge-otimo">Ótimo</span>
              </div>
              <div class="status-item">
                <span>Estado:</span>
                <span class="badge badge-feliz">Feliz!</span>
              </div>
            </div>
          </div>
        </section>
